<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="product-wrapper w100">
            <div class="product-image">
                <picture>
                    <source  id = "webp" srcset="https://www.paperfox.com.ua/wp-content/uploads/2015/06/mug-print-310-white.webp"
                        type="image/webp">
                    <img id = "jpeg" src="https://www.paperfox.com.ua/wp-content/uploads/2015/06/mug-print-310-white.jpg"
                        alt="замовити друк на чашках" description="замовити друк на чашках в Києві"
                        title="замовити друк на чашках в Києві">
                </picture>
            </div>
            <div class="product-details flex col g20">
                <div class="prduct-name">
                    <h4>Друк на білих чашках</h4>
                </div>
                <div class="product-capacity">
                    <p class="gray-text">Об'єм: <strong><span id="current-capacity">330 мл</span></strong></p>
                    <ul class="no-list" id="product-capacity">
                        <li class="gray" value="180" title="чашка міні об'ємом 180 мл">180 мл</li>
                        <li value="330" class="gray" title="чашка стандартна об'ємом 330 мл">330 мл</li>
                        <li value="425" class="gray" title="чашка велика XL об'ємом 425 мл">425 мл</li>
                    </ul>
                </div>
                <div class="product-color">
                    <p class="gray-text">Колір: <strong> <span id="current-color">Білий</span></strong></p>
                    <ul class="no-list flex row">
                        <li data-color="white" class="white" title="Білий"></li>
                        <li data-color="red" class="red" title="Червоний"></li>
                        <li data-color="orange" class="orange" title="Помаранчевий"></li>
                        <li data-color="yellow" class="yellow" title="Жовтий"></li>
                        <li data-color="light-green" class="light-green" title="Салатовий"></li>
                        <li data-color="green" class="green" title="Зелений"></li>
                        <li data-color="light-blue" class="light-blue" title="Салатовий"></li>
                        <li data-color="blue" class="blue" title="Кобальть"></li>
                        <li data-color="black" class="black" title="Чорний"></li>
                        <li data-color="pink" class="pink" title="Рожевий"></li>
                        <li data-color="maroon" class="maroon" title="Бордовий"></li>

                    </ul>
                </div>
                <div class="product-description">
                    <ul class="non-list flex col ">
                        <li><i> <img src="dishwasher.png" width="25"
                                    alt="Можна мити в посудомийній машині в режимі ЕКО"
                                    title="Можна мити в посудомийній машині в режимі ЕКО"></i>
                            <span class="gray-text"
                                title="Використовуючи режим ЕКО, Ви значно продовжите термін користування чашкою">
                                Мийте в посудомийці</span>
                        </li>
                        <li>
                            <i> <img src="microwave.png" width="25"
                                    alt="Можна використовувати в мікрохвильовый печі"
                                    title="Можна використовувати в мікрохвильовый печі"></i>
                            <span title="Розігрівайте вашу улюблену каву без обмежень, бо чашки запікаються при температурі 180 °С ">
                                Нагрівайте в мікрохвильовці</span>
                        </li>
                        <li>
                            <i> <img src="color-wheel.png" width="25"
                                    alt="Без обмежень в кількості кольорів"
                                    title="Без обмежень в кількості кольорів"></i>
                                    <span title="Кількість використинах кольорів ніяк не впливає на вартість замовлення">Повна кольорова гамма</span>
                        </li>
                        <li>
                            <i> <img src="potters-wheel.png" width="25"
                                alt="Керамічна чашка для щоденного корстування"
                                title="Керамічна чашка для щоденного корстування"></i>
                                <span title="Керамічна основа із якої зроблені чашки не мають обмежень що до користування">Користуйтесь щоденно</span>
                        </li>
                        <li><i> <img src="icons8-purchase-order-50.png" width="25"
                            alt="Приймаємо замовлення на друк на чашках від 1 шт"
                            title="Приймаємо замовлення на друк на чашках від 1 шт"></i>
                            <span title="Приймаємо замовлення на друк на чашках від 1 шт">Замовляйте від 1 шт.</span>
                        </li>
                    </ul>



                    
                    
                </div>
                <div class="product-price">
                    <span id="product-price">150 грн</span>
                </div>
                <div class="product-order">
                    <a id = "order-button" href="#"><button>Замовити</button></a>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
